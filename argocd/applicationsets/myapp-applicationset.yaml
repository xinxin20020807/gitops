apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: myapp-environments
  namespace: argocd
  labels:
    app: myapp
    managed-by: argocd
spec:
  generators:
  - list:
      elements:
      - environment: dev
        namespace: myapp-dev
        repoPath: overlays/dev
  template:
    metadata:
      name: 'myapp-{{environment}}'
      namespace: argocd
      labels:
        environment: '{{environment}}'
        app: myapp
        managed-by: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: myapp-project
      source:
        repoURL: https://github.com/xinxin20020807/gitops.git
        targetRevision: HEAD
        path: 'manifests/{{repoPath}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      revisionHistoryLimit: 10
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
        - group: ""
          kind: Service
          jsonPointers:
            - /spec/clusterIP
