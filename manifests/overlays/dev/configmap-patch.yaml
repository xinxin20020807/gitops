apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-config
data:
  app.properties: |
    # Development environment configuration
    server.port=8080
    logging.level.root=DEBUG
    logging.level.com.myapp=TRACE
    management.endpoints.web.exposure.include=*
    management.endpoint.health.show-details=always
    spring.profiles.active=dev
  
  database.properties: |
    # Development database configuration
    database.driver=h2
    database.url=jdbc:h2:mem:devdb
    database.pool.min-size=1
    database.pool.max-size=5
    database.connection.timeout=10000
    database.show-sql=true
  
  cache.properties: |
    # Development cache configuration
    cache.type=memory
    cache.ttl=300
    cache.max-entries=1000